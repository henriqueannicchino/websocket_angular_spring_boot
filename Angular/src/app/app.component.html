<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <button (click)="showModal()" class="button">Abrir Modal</button>
  <p-dialog 
    header="Pagamento" 
    [(visible)]="displayModal" 
    [breakpoints]="{'960px': '75vw'}" 
    [style]="{width: '50vw', border: '1px solid #000', borderRadius: '6px', boxShadow: '5px 5px 10px 0px rgba(0, 0, 0, 0.5)'}" 
    [draggable]="false" 
    [resizable]="false">  
    <p>Pago: {{paymentStatus}}</p>
          <ng-template pTemplate="footer">
            <button (click)="displayModal=false" class="buttonModal">Close</button>
          </ng-template>
  </p-dialog>
</div>
